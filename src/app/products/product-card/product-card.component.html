<div class="product-card-container" (click)="gotoProduct()">

  <div class="image-container">
    <img [src]="productKey.thumbnailUrl">
  </div>

  <div class="text-container">

    <div class="product-name">{{productKey.name}}</div>
    <div class="product-short-description">{{productKey.shortDescription}}</div>
    <div class="product-price">{{productKey.price}}</div>
    
  </div>
</div>
