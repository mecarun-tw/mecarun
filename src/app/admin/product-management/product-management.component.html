<div class="product-management-container">
  <mat-list>
    <mat-list-item *ngFor="let productKey of productKeys">
      {{productKey.name}}
      <span class="spacer"></span>
      <button mat-icon-button (click)="editProduct(productKey.uuid)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button (click)="deleteProduct(productKey.uuid)"><mat-icon>delete</mat-icon></button>
    </mat-list-item>
   </mat-list>
  
   <button mat-fab (click)="createProduct()"><mat-icon>add</mat-icon></button>
</div>
