<div class="product-card-container" (click)="gotoProduct()">

  <div class="image-container">
    <img [src]="getImageUrl(productKey.thumbnailUuid) | async">
  </div>

  <div class="text-container">

    <div class="product-name">{{productKey.name}}</div>
    <div class="product-short-description" [innerHTML]="productKey.shortDescription"></div>
    <div class="product-price">{{productKey.price}}</div>
    
  </div>
</div>
